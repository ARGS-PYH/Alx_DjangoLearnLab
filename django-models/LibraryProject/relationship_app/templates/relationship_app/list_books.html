<html>
<head>
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
{% block footer %}
<a href="{% url 'logout' %}">Logout</a>
{% endblock footer  %}


</html>
